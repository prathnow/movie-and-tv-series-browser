<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Movie and TV series browser</title>
    <link
      rel="stylesheet"
      href="src/sass/main.scss"
    />
    <script
      type="module"
      src="src/js/controller.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="src/img/logo.svg"
          alt="Movie and TV series browser (TMDB)"
          width="154"
          height="50"
        />
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              href=""
              class="navigation__item--link"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a
              href=""
              class="navigation__item--link"
              >Movies</a
            >
          </li>
          <li class="navigation__item">
            <a
              href=""
              class="navigation__item--link"
              >TV Series</a
            >
          </li>
          <li class="navigation__item">
            <a
              href=""
              class="navigation__item--link"
              >Popular</a
            >
          </li>
        </ul>
      </nav>
      <div class="favorites">
        <a
          href=""
          class="favorites--link"
          ><img
            src="src/img/icons-favorites-w.svg"
            alt="Favorites"
            class="favorites--icon"
          />
          Favorites</a
        >
      </div>
    </div>

    <div
      style="
        background-image: url(https://www.themoviedb.org/t/p/w1920_and_h800_multi_faces/uLtVbjvS1O7gXL8lUOwsFOH4man.jpg);
      "
      class="slider"
    >
      <button
        type="button"
        class="slider__btn slider__btn--left"
      ></button>
      <div class="slider__content">
        <div class="slide">
          <div class="slide__category">
            <a
              href="#"
              class="slide__category-link slide__category-link--blue"
              >Sci-Fi</a
            >
            <a
              href="#"
              class="slide__category-link slide__category-link--yellow"
              >Action</a
            >
            <a
              href="#"
              class="slide__category-link slide__category-link--orange"
              >Adventure</a
            >
          </div>

          <h1 class="slide__title">
            Guardians Of The Galaxy <span class="slide__title--year">2015</span>
          </h1>

          <div class="slide__action">
            <button class="btn-action btn-action__watch">Watch trailer</button>
            <button class="btn-action btn-action__favorite">
              Add to favorite
            </button>
            <button class="btn-action btn-action__share">Share</button>
          </div>

          <div class="slide__descriptions">
            <p class="slide__rate"><span>7.4</span>/10</p>
            <ul class="slide__detail">
              <li class="slide__detail--item">Run time: 2h21'</li>
              <li class="slide__detail--item">Rated: PG-13</li>
              <li class="slide__detail--item">Relase: 1 May 2015</li>
            </ul>
          </div>

          <button class="btn btn__slide">More datail</button>
        </div>
      </div>
      <button
        type="button"
        class="slider__btn slider__btn--right"
      ></button>
    </div>

    <div class="latest-trailers">
      <div class="latest-trailers__content-background">
        <video
          autoplay
          muted
          loop
          class="latest-trailers__video"
        >
          <source
            src="src/img/video-bg.mp4"
            type=""
            type="video/mp4"
          />
        </video>

        <div class="latest-trailers__content">
          <h2 class="latest-trailers__header">Latest trailers</h2>
          <div class="latest-trailers__player-container">
            <iframe
              src="https://www.youtube.com/embed/u3V5KDHRQvk"
              frameborder="0"
              class="latest-trailers__player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
            <iframe
              src="https://www.youtube.com/embed/AU-v5MpZgNI"
              frameborder="0"
              class="latest-trailers__player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
            <iframe
              src="https://www.youtube.com/embed/u3V5KDHRQvk"
              frameborder="0"
              class="latest-trailers__player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
