<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Movie and TV series browser</title>
    <link
      rel="stylesheet"
      href="src/sass/main.scss"
    />
    <script
      type="module"
      src="src/js/main.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="src/img/logo.svg"
          alt="Movie and TV series browser (TMDB)"
          width="154"
          height="50"
        />
      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              href="/"
              class="navigation__item--link"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="/movies"
              class="navigation__item--link"
              >Movies</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="/tvshow"
              class="navigation__item--link"
              >TV Series</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="/popular"
              class="navigation__item--link"
              >Popular</a
            >
          </li>
        </ul>
      </nav>
      <div class="favorites">
        <a
          href=""
          class="favorites--link"
          ><img
            src="src/img/icons-favorites-w.svg"
            alt="Favorites"
            class="favorites--icon"
          />
          Favorites</a
        >
      </div>
    </div>

    <div id="app">
      <div class="slider">
      </div>
      
      <div class="latest-movies">
      </div>
  
      <div class="latest-trailers">
      </div>

      <div class="popular-movies">
      </div>
    </div>
    </div>
  </body>
</html>
